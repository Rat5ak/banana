<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <link rel="manifest" href="manifest.json">
  <title>ğŸŒ Banana Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Subtle background -->
  <div class="bg-gradient"></div>
  
  <!-- DRAWER BACKDROP (for mobile) -->
  <div id="drawer-backdrop" class="drawer-backdrop"></div>
  
  <!-- LEFT DRAWER - Player & Leaderboard -->
  <div id="left-drawer" class="side-drawer left">
    <div class="drawer-content">
      <div class="drawer-section">
        <h3 class="drawer-title">Player</h3>
        <div id="new-player-section">
          <div class="input-row">
            <input id="username" readonly placeholder="Your name">
            <button id="generate-name" class="icon-btn" title="Get new name">ğŸ²</button>
          </div>
          <button id="save-score" class="btn-primary">Submit Score</button>
        </div>
        <div id="returning-section" class="returning-section hidden">
          <input id="returning-username" type="text" placeholder="Your username">
          <input id="pin" type="password" placeholder="Your PIN">
          <div class="btn-row">
            <button id="pin-cancel" class="btn-secondary">Cancel</button>
            <button id="returning-submit" class="btn-primary">Login</button>
          </div>
        </div>
        <button id="new-device-btn" class="link-btn">Returning on a new device?</button>
      </div>
      <div class="drawer-section">
        <h3 class="drawer-title">Leaderboard</h3>
        <input id="leaderboard-search" class="search-input" placeholder="Search...">
        <ol id="leaderboard"></ol>
      </div>
    </div>
  </div>
  <button class="drawer-toggle left-toggle" data-drawer="left">ğŸ‘¤</button>
  
  <!-- RIGHT DRAWER - Collection -->
  <div id="right-drawer" class="side-drawer right">
    <div class="drawer-content">
      <h3 class="drawer-title">Collection</h3>
      <p class="collection-hint">Your discovered bananas</p>
      <div id="collection"></div>
    </div>
  </div>
  <button class="drawer-toggle right-toggle" data-drawer="right">ğŸ“¦</button>
  
  <!-- MAIN GAME -->
  <main class="game-main">
    <div class="score-display">
      <span id="score">0</span>
      <span class="score-label">points</span>
    </div>
    
    <div id="banana-container">
      <div id="banana">ğŸŒ</div>
    </div>
    
    <p class="hint-text">tap to collect</p>
    
    <!-- INVENTORY - Click bananas to add to collection! -->
    <div id="inventory" class="inventory-grid"></div>
  </main>
  
  <!-- Flying bananas container -->
  <div id="flying-bananas"></div>
  
  <!-- FLOATING POINTS ANIMATION -->
  <div id="points-display" class="points-display"></div>
  
  <!-- ACHIEVEMENT POPUP -->
  <div id="achievement-popup" class="achievement-popup">
    <div class="achievement-content">
      <div class="achievement-icon">ğŸ†</div>
      <div class="achievement-text">
        <div class="achievement-title">Achievement!</div>
        <div class="achievement-description"></div>
      </div>
    </div>
  </div>
  
  <!-- COMBO DISPLAY -->
  <div id="combo-display" class="combo-display">
    <span class="combo-multiplier">x1</span>
  </div>

  <script src="jsonbin-config.js"></script>
  <script src="game.js"></script>
</body>
</html>
