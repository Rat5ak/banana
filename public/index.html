<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Collector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Banana Collector</h1>
  <p>Click the banana to collect. Rare bananas have hats!</p>
  <label>
    Name:
    <input id="username" placeholder="Enter your name">
  </label>
  <label>
    PIN:
    <input id="pin" placeholder="7-digit PIN (leave blank for new)">
  </label>
  <button id="set-credentials">Save Name/PIN</button>
  <button id="save-score">Submit Score</button>
  <div>Current Score: <span id="score">0</span></div>
  <button id="leaderboard-toggle">Show Leaderboard</button>
  <div id="leaderboard-area" style="display:none;">
    <h2>Global Leaderboard</h2>
    <ol id="leaderboard"></ol>
  </div>
  <div id="banana">üçå</div>
  <div id="inventory"></div>
  <button id="collection-toggle">Show Collection</button>
  <div id="collection-area" style="display:none;">
    <h2>Your Collection</h2>
    <div id="collection"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
